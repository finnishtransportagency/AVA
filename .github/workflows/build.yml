# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: AVA - Build and create a release

on:
  push:
    branches:
      - 'master'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup node.js 
      uses: actions/setup-node@v3
      with:
        node-version: '14.x'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install

    - name: Run tests
      run: yarn test  

    - name: Create a release tag
      if: always() # run this even if tests fail
      run: |
        echo "RELEASE_TAG=$(git rev-parse --short=8 HEAD)" >> $GITHUB_ENV

    - name: Check logs of this step to see if this generates better release notes
      if: always() # run this even if tests fail
      uses: "actions/github-script@v6"
      with:
        script: |
          try {
            const prevRel = await github.rest.repos.getLatestRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
         
            const prevTag = prevRel.data.tag_name;
            const releaseNotes = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: process.env.RELEASE_TAG,
              previous_tag_name: prevTag
            });

            console.log(releaseNotes);

          } catch (error) {
            core.setFailed(error.message);
          }

    - name: "Create a release"
      if: always() # run this even if tests fail
      uses: "actions/github-script@v6"
      with:
        script: |
          try {
            await github.rest.repos.createRelease({
              draft: false,
              generate_release_notes: true,
              name: process.env.RELEASE_TAG,
              owner: context.repo.owner,
              prerelease: false,
              repo: context.repo.repo,
              tag_name: process.env.RELEASE_TAG,
              target_commitish: context.ref
            });
          } catch (error) {
            core.setFailed(error.message);
          }
